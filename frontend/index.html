<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
        }

        h2 { margin-bottom: 15px; }

        #video {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            border-radius: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background: #fff;
            color: black;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üêæ Animal Detection üêæ</h2>
        <video id="video" autoplay></video>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        let videoStream = null;

        function startCamera() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    setInterval(captureImage, 15000); // Automatically capture image every 3 seconds
                })
                .catch(error => console.error("Camera Error:", error));
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                sendImage(blob);
            }, 'image/jpeg');
        }

        function sendImage(imageBlob) {
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const formData = new FormData();
            formData.append('file', imageBlob);

            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            fetch('http://127.0.0.1:5000/predict', { 
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = "";

                if (!data.animals_detected || data.animals_detected.length === 0) {
                    resultDiv.innerText = "No animals detected with high confidence.";
                } else {
                    resultDiv.innerHTML = "<strong>Detected Animals:</strong><br><br>" + 
                        data.animals_detected.map(animal => 
                            ` <strong>Type:</strong> ${animal.type}, <strong>Confidence:</strong> ${animal.confidence}%`
                        ).join("<br>");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerText = 'Error detecting animal.';
            });
        }

        startCamera();
    </script>
</body>
</html>
